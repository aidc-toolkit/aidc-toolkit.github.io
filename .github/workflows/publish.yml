name: Publish to GitHub Pages

on:
  push:
    branches:
      - v*
  release:

permissions:
  id-token: write
  pages: write

jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Dump vars
        if: vars.DUMP_VARS == 'true'
        run: |
          cat << EOF
          ${{ toJSON(vars) }}
          EOF

      - name: Dump GitHub context
        if: vars.DUMP_GITHUB_CONTEXT == 'true'
        run: |
          cat << EOF
          ${{ toJSON(github) }}
          EOF

      - name: Setup branch
        id: setup-branch
        run: |
          if [[ "${{ github.event_name }}" = "push" ]]
          then
            # Ref for push event is the branch.
            ref="${{ github.ref }}"
            base="/preview/"
          else
            # Ref for release event is the tag.
            ref=`echo ${{ github.ref }} | sed -e 's/^refs\/tags\/\(v[0-9]*\.[0-9]*\)\..*$/refs\/heads\/\1/'`
            base="/"
          fi
          
          # Create repository state file
          cat > doc/public/repository.txt << EOF
          Date: `date`
          Branch reference: $ref
          Publication base: $base
          EOF

          cat doc/public/repository.txt
          
          echo "ref=ref" >> $GITHUB_OUTPUT
          echo "$base=$base" >> $GITHUB_OUTPUT

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/

      - name: Checkout default repository (doc)
        uses: actions/checkout@v4
        with:
          path: doc

      - name: Move .github
        run: |
          # Move .github to root to make actions accessible.
          mv doc/.github .

      - name: Start terminal session (pre build)
        if: vars.TERMINAL_PRE_BUILD == 'true'
        uses: mxschmitt/action-tmate@v3

      - name: Build dev
        uses: ./.github/actions/build-project-doc
        with:
          project: dev
          ref: ${{ steps.setup-branch.outputs.ref }}

      - name: Build core
        uses: ./.github/actions/build-project-doc
        with:
          project: core
          ref: ${{ steps.setup-branch.outputs.ref }}

      - name: Build utility
        uses: ./.github/actions/build-project-doc
        with:
          project: utility
          ref: ${{ steps.setup-branch.outputs.ref }}

      - name: Build gs1
        uses: ./.github/actions/build-project-doc
        with:
          project: gs1
          ref: ${{ steps.setup-branch.outputs.ref }}

      - name: Build demo
        uses: ./.github/actions/build-project-doc
        with:
          project: demo
          ref: ${{ steps.setup-branch.outputs.ref }}

      - name: Build doc
        uses: ./.github/actions/build-project-doc
        with:
          project: doc
          ref: ${{ steps.setup-branch.outputs.ref }}
          build_parameters: --base ${{ steps.setup-branch.outputs.base }}

      - name: Start terminal session (post build)
        if: vars.TERMINAL_POST_BUILD == 'true'
        uses: mxschmitt/action-tmate@v3

      - name: Save release
        if: github.event_name == 'release'
        run: |
          # Create pages.zip in root directory then move to publication directory.
          cd doc/.vitepress/dist
          zip -q -r ../../../pages .
          mv ../../../pages.zip .

      - name: Restore release
        if: github.event_name != 'release'
        run: |
          # Enable glob expansion.
          shopt -s extglob nullglob

          # Move content to preview directory.
          cd doc/.vitepress/dist
          mkdir preview
          mv .!(|.) !(preview) preview/
          
          # Patch preview.
          find preview -name "*.html" -print0 | xargs -0 sed -i -e 's/https:\/\/aidc-toolkit.com/https:\/\/aidc-toolkit.com\/preview/g'

          # Get and unzip release version.
          curl -s https://aidc-toolkit.com/pages.zip -o pages.zip
          unzip -qq pages.zip

      - name: Start terminal session (post zip)
        if: vars.TERMINAL_POST_ZIP == 'true'
        uses: mxschmitt/action-tmate@v3

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload pages directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Start terminal session (post deploy)
        if: vars.TERMINAL_POST_DEPLOY == 'true'
        uses: mxschmitt/action-tmate@v3
